<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>MPB Essencial</title>
  <style>
  
    nav ul {
    list-style: none;
    display: flex;
    justify-content: center;
    gap: 30px;
    background-color: rgba(0, 0, 0, 0.6);
    padding: 15px 0;
    border-radius: 8px;
    margin-bottom: 30px;
}

nav ul li a {
    color: #ffffff;
    text-decoration: none;
    font-weight: bold;
    font-size: 18px;
    transition: color 0.3s, background-color 0.3s;
    padding: 8px 16px;
    border-radius: 5px;
}

nav ul li a:hover {
    background-color: #ffffff;
    color: #6a0dad;
}
    /* Fundo pastel animado */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(-45deg, #fce4ec, #e0f7fa, #f3e5f5, #fffde7);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      color: #333;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      color: #ff69b4; /* rosa vibrante */
      font-size: 4em; /* título maior */
      text-shadow: 2px 2px 5px rgba(0,0,0,0.15);
      margin: 50px 0 30px;
    }

    .video-container {
      display: flex;
      flex-wrap: wrap;
      gap: 25px;
      justify-content: center;
      padding: 20px;
    }

    video {
      border: 6px solid #fff; /* bordas mais grossas */
      border-radius: 12px;
      box-shadow: 0 8px 18px rgba(0,0,0,0.25);
      max-width: 100%;
      width: 320px;
      height: auto;
      background-color: #fff;
    }

    @media (max-width: 900px) {
      video {
        width: 90vw;
      }
   

  </style>
